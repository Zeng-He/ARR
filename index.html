                    <div class="row-fluid" id="reoInicio">

                            <h1 style="text-align:center;">OPCIONES REO</h1>
                        </div>
                        <div class="row-fluid" id="buttonReo1">
                            <div class="span6" style="background-colo:red;">

                                    Buscar
                                </a>
                            </div>
                            <div class="span6" style="background-colo:white;">

                                    Baja/Eliminar
                                </a>
                            </div>

                    </div>
                    <div class="row-fluid" id="reoBusqueda">
                        <div class="span12">
                            <h1>BUSCAR REO</h1>
                            <form>
                                <fieldset id="buscadorReo">
                                    <input type="text" placeholder="Buscador...">
                                    <div class="row-fluid">
                                        <div class="span2">
                                            <label class="radio">
                                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                              Huella Digital
                                            </label>
                                        </div>
                                        <div class="span2">
                                            <label class="radio">
                                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                              DNI
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn">Buscar</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="row-fluid" id="reoAlta">
                        <div class="span12">
                            <h1>ALTA REO</h1>
                            <form class="form-horizontal" id="formularioAltaReo">
                                <div class="control-group">
                                    <label class="control-label" for="inputEmail">Nombre:</label>
                                    <div class="controls">
                                      <input type="text" id="inputNombreReo" placeholder="Nombre...">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputEmail">Apellido:</label>
                                    <div class="controls">
                                      <input type="text" id="inputApellidoReo" placeholder="Apellido...">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputEmail">Dirección:</label>
                                    <div class="controls">
                                      <input type="text" id="inputDirreccionReo" placeholder="Dirección...">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputEmail">Edad:</label>
                                    <div class="controls">
                                      <input type="text" id="inputEdadReo" placeholder="Edad...">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputEmail">DNI:</label>
                                    <div class="controls">
                                      <input type="text" id="inputDniReo" placeholder="DNI...">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputEmail">Tiempo de Condena:</label>
                                    <div class="controls">
                                      <input type="text" id="inputTiempoCondenaReo" placeholder="Tiempo de condena...">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputEmail">Fecha de Ingreso:</label>
                                    <div class="controls">
                                      <input type="date" id="inputFechaIngresoReo">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputEmail">Id Huella:</label>
                                    <div class="controls">
                                      <input type="text" id="inputHuellaReo" placeholder="Id Huella...">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputEmail">Calabozo Asignado:</label>
                                    <div class="controls">
                                      <input type="text" id="inputCalabozoReo" placeholder="Id Calabozo...">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                      <button type="submit" class="btn">Guardar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
